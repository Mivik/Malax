plugins {
	id 'java'
}

group 'com.mivik'
version '1.0.1'

sourceCompatibility = 1.8

repositories {
	mavenCentral()

	maven { url 'https://jitpack.io' }
}

jar {
	from {
		configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

dependencies {
	compile 'com.github.Mivik:MLexer:1.0.3'
}